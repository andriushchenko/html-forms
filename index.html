<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form's lesson</title>
    <link rel="stylesheet" href="style.css">
    <style>
      fieldset {
        border: 1px solid grey;
        padding: 20px;
        margin-bottom: 20px;
      }

      label {
        width: 150px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div id="container">
          <div id="content" role="main">
            <h1>Order Form</h1>
              <form action="action_page.php" method="get" target="_blank">

                <fieldset>
                  <legend>General info</legend>
                  <label>Email</label>
                    <input type="email" name="email" placeholder="your@email.com" required>
                  <br>
                  <label>Login</label>
                    <input type="text" name="login" placeholder="Login" pattern="[A-Za-z1-3]+" required>
                  <br>
                  <label>Password</label>
                    <input type="password" name="pass" placeholder="Password" required>
                  <br>
                  </fieldset>

                  <fieldset>
                    <legend>User info</legend>
                    <label>First name</label>
                      <input type="text" name="first_name" placeholder="John"
                      pattern="[A-Za-z]+" required>
                    <br>
                    <label>Second name</label>
                      <input type="text" name="second_name" placeholder="Doe"
                      pattern="[A-Za-z]+" required>
                    <br>
                    <label>Gender</label>
                      <input type="checkbox" name="gender" value="Male" checked>Male
                      <input type="checkbox" name="gender" value="Female">Female
                    <br>
                    <label>Age</label>
                      <input type="number" name="age" placeholder="32" required>
                    <br>
                    <label>About me</label>
                      <textarea name="about" cols="20" rows="5" required></textarea>
                    <br>
                  </fieldset>

                  <fieldset>
                    <legend>Order info</legend>
                    <label>Product</label>
                      <select name="product">
                        <option value="iPhone" disabled>iPhone</option>
                      </select>
                    <br>
                    <label>Color</label>
                      Black<input type="radio" name="color" value="black" checked>
                      Pink<input type="radio" name="color" value="pink">
                      Gold<input type="radio" name="color" value="gold">
                    <br>
                    <label>Back-side color</label>
                      <input type="color" name="bscolor">
                    <br>
                    <label>Amount</label>
                      <input type="number" name="quantity" placeholder="5" readonly required>
                    <br>
                    <label>Delivery Date</label>
                      <input type="date" name="delivery_date" required>
                  </fieldset>
                  <input type="reset" value="Reset">
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
